<!DOCTYPE html>
<html>
<head>
    <title>Banker's Algorithm Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="code.js"></script>
</head>
<body>
    <div class="container">
        <h1>Banker's Algorithm</h1>

        <div class="input-section">
            <div class="input-group">
                <label for="numProcess">Enter number of processes :</label>
                <input type="text" id="numProcess">
            </div>
            <div class="input-group">
                <label for="numResource">Enter types of resources :</label>
                <input type="text" id="numResource">
            </div>
        </div>

        <div class="button-section">
            <button id="createTables" onclick="createTables()">Create All Tables</button>
            <button id="findNeed" onclick="findNeed()" disabled>Find Need</button>
            <button id="findAvailable" onclick="findAvailable()" disabled>Find Available</button>
            <button id="safeSequence" onclick="generateSafeSeq()" disabled>Find Safe Sequence</button>
            <button id="resourceRequest" onclick="prepareResourceRequest()" disabled>Make a Resource Request</button>
            <button id="reset" onclick="reset()">Reset</button>
        </div>

        <div id="allTables"></div>

        <div id="resourceRequestPart" class="resource-request-section" style="display: none;">
            <h2>Resource Request</h2>
            <div class="input-group">
                <label for="requestProcess">Enter process number that wants to make request :</label>
                <input type="text" id="requestProcess">
            </div>
            <div id="resourceRequestInputs"></div>
        </div>
    </div>
</body>
</html>
